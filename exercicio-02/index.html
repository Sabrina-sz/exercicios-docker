<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Entrar em sua conta</title>
</head>
<body>
    <main>
        <div class="login">
            <img class="logo" src="img/compass-uol.png" alt="">
            <h1>Entrar</h1>
            <form action="">
                <input type="email" name="email" id="email" placeholder="Email ou Telefone">
            </form>
            <a href="*">Não consegue acessar sua conta?</a>
            <div class="btn">
                <button class="btn-voltar" type="reset">Voltar</button>
                <button class="btn-avancar" type="submit">Avançar</button>
            </div>
        </div>
        
    </main>
</body>
</html>
